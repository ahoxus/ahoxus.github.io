          ps.store("banner", {"html":"<p>this host will shut down soon, probably before July!<\/p>\n\n<p><a href=\"http://explosm.net/comics/1135/\"><img src=\"https://talk-cdn.cregox.com/uploads/default/original/1X/abd89729faa2d0b45fc8037fe0e711fb8baca471.png\" alt='googled for \"pull the plug\" animated images, found it thanks to link from &lt;a href=\"http://www.funnyjunk.com/funny_pictures/89591/Pull#69470a_159660\"&gt;http://www.funnyjunk.com/funny_pictures/89591/Pull#69470a_159660&lt;/a&gt; and went for full credit' width=\"489\" height=\"396\"><\/a><br><small><em>don't freak out!<\/em><\/small><\/p>\n\n<p>I've actually announced this \"trend\" a while ago <a href=\"http://blog.cregox.com/medium-new-blog-announcement-eYdVBD2\">elsewhere<\/a>.<\/p>\n\n<p>got an awesome digital ocean support feedback from an email I wrote them about this situation. basically, they cheered me up, told me to hang in there, <strong>and gave me U$40 of credit<\/strong> <img src=\"https://talk-cdn.cregox.com/images/emoji/emoji_one/smiley.png?v=3\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"> so I could have enough time to figure out what to do. I decided to go with little to no work...<\/p>\n\n<p>basically I'll manually <a href=\"https://meta.discourse.org/t/print-long-topic-to-pdf-redux-again/44639/45?u=cregox\">print<\/a> some relevant topics and host it somewhere. I'll keep full backups of the whole talk, and it should be easy to bring it back up in the next few years, if anyone wishes to. and until the last day here (see below) I'll try to do some scripting for exporting as much content as possible.<\/p>\n\n<p>at some point I may want to <a href=\"https://meta.discourse.org/t/freezing-discourse-site/23225/2?u=cregox\">freeze<\/a> the whole site and not allow any new posts, just to keep the last backup consistent.<\/p>\n\n<p>not sure when exactly the plug will be pulled though, it will be for whichever comes first: I finish exporting or the current credit is over. right now I've got $37.40 and a $12 bill per month so current date estimations point to July 6th as the last day.<\/p>\n\n<p>finally, for further reference, always go to the main domain: <a href=\"https://cregox.com\">https://cregox.com<\/a> or google. <img src=\"https://talk-cdn.cregox.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"><\/p>","key":7945,"url":"http://talk.cregox.com/t/shut-down-announcement/7945"});
