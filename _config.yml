# Site settings
title: ahoxus
#email: c@ahoxus.org
# description: > # this means to ignore newlines until "baseurl:"
#  Write an awesome description for your new site here. You can edit this
#  line in _config.yml. It will appear in your document head meta (for
#  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
url: https://ahoxus.org # the base hostname & protocol for your site
enforce_ssl: "ahoxus.org"
github_url: https://github.com/ahoxus/ahoxus.github.io
twitter_username: ahoxus
github_username: ahoxus
google_analytics: # placed on head include

defaults:
  -
    scope:
      path: "talk"
      type: pages
    values:
      layout: talk # overrides previous default layout
      google_analytics: # placed on files by httrack and talk layout


# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

gems:
  - jekyll-sitemap
  - jekyll-redirect-from
